          DistrictHeating_Return_Flow: DistrictHeating_Return_Flow
          DistrictCooling_Supply_Temperature: DistrictCooling_Supply_Temperature
          DistrictCooling_Return_Temperature: DistrictCooling_Return_Temperature
          DistrictCooling_Return_Flow: DistrictCooling_Return_Flow
          
  SIGNALS_OUTGOING_FROM_PREPROCESS:
