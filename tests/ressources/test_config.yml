OUTPUT_FOLDER_PATH: ""
START: '2022-05-12'
DURATION: 864000
RESOLUTION: 60

SIMULATORS: 
  SIM1:
    NAME: "UMAR"
    TYPE: "FMU"
    PATH: "$nestli$./simulators/ressources/fmu"
  SIM2:
    NAME: "PREPROCESS"
    TYPE: "FMU"
    PATH: "$nestli$./simulators/ressources/fmu"
  SIM3:
    NAME: "DATA"
    TYPE: "TABULAR_DATA"
    PATH: "$nestli$./simulators/ressources/data"
  SIM4:
    NAME: "NanPlaceholder"
    TYPE: "NAN_PLACEHOLDER"
    PATH: "$nestli$./simulators/ressources/data/override_variables.json"
  SIM5:
    NAME: "COLLECTOR"
    TYPE: "COLLECTOR"
    PATH: ""
MAPPINGS:
  MAPPING1:
    FROM: "UMAR"
    TO: "PREPROCESS"
    PATH: "$nestli$./simulators/ressources/mappings/mapping_preprocess_from_umar.json"
    CIRCULAR_DEPENDENDY: TRUE
    INITIAL_VALUES:
      R272_Simulated_Air_Temperature: 24.5669
      R273_Simulated_Air_Temperature: 23.1496
      R274_Simulated_Air_Temperature: 23.1496
      R275_Simulated_Air_Temperature: 21.6
      R276_Simulated_Air_Temperature: 21.6
  MAPPING2:
    FROM: "PREPROCESS"
    TO: "UMAR"
    PATH: "$nestli$./simulators/ressources/mappings/mapping_umar_from_preprocess.json"
  MAPPING3:
    FROM: "DATA"
    TO: "PREPROCESS"
    PATH: "$nestli$./simulators/ressources/mappings/mapping_preprocess_from_data.json"
  MAPPING4:
    FROM: "PREPROCESS"
    TO: "COLLECTOR"
    PATH: "$nestli$./simulators/ressources/mappings/mapping_collector_from_preprocess.json"
  MAPPING5:
    FROM: "NanPlaceholder"
    TO: "PREPROCESS"
    PATH: "$nestli$./simulators/ressources/mappings/mapping_preprocess_from_nan.json"
